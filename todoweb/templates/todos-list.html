{%extends 'base.html'%}

{%block body_block%}




<div class="row">

    <div class="col-2"></div>
    <div class="col-8">

        <table class="table">
            <tr>
                <th>Task_name</th>
                <th>User</th>
                <th>Status</th>
                <th>Created_date</th>
            </tr>

            {%for todo in todos%}
            <tr>
                <td>{{todo.task_name}}</td>
                <td>{{todo.user}}</td>
                <td>{{todo.status}}</td>
                <td>{{todo.Created_date}}</td>

                <td>
                    <a href="{% url 'todo-detail' todo.id %}" class="btn btn-info">View</a>
                    <a href="{%url 'todo-delete' todo.id%}" class="btn btn-outline btn-danger">Delete</a>
                </td>



            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="col-3">

    </div>
    {%endblock%}
